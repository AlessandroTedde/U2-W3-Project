<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Details</title>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid mx-4">
        <a class="navbar-brand" href="./index.html"> CRUDazon </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Homepage <span class="visually-hidden-focusable">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="text-center mt-3">
      Product Details
      <div class="spinner-border spinner-border-sm text-primary fs-6" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h2>
    <div id="containerDiv" class="container">
      <div class="row mt-5">
        <div class="col-lg-6">
          <img id="prodImg" class="img-fluid" alt="Product Image" />
        </div>
        <div class="col-lg-6">
          <h2 id="prodName" class="mt-4"></h2>
          <h4 id="prodBrand" class="mt-3"></h4>
          <p id="prodDesc" class="lead"></p>
          <h3 id="prodPrice" class="mt-3"></h3>
          <button class="btn btn-warning mt-3"><a id="modLink">Modify Product</a></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./details.js"></script>
  </body>
</html>
