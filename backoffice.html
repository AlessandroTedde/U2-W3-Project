<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Backoffice</title>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid mx-4">
        <a class="navbar-brand" href="./index.html"> CRUDazon </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Homepage <span class="visually-hidden-focusable">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="text-center mt-3">Back Office</h2>
    <div class="container ms-auto mt-6">
      <p id="formTitle" class="fs-3 mt-1"></p>
      <form onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" placeholder="Insert Product Name" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            placeholder="Insert Product Description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="Insert Product Brand" required />
        </div>
        <div class="mb-3">
          <label for="imageURL" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageUrl" placeholder="Insert Product Image's URL" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Insert Product Price" required />
        </div>
        <div class="d-flex">
          <button id="confirm" type="submit" class="btn btn-primary">Add Product</button>
          <button id="delete" type="button" class="btn btn-danger ms-2"><i class="bi bi-trash3-fill"></i></button>
          <button id="clear" type="button" class="btn btn-secondary ms-auto">Clear Form</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
