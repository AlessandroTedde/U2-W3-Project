<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Backoffice</title>
  </head>
  <body>
    <h2 class="text-center mt-3">Back Office</h2>
    <p id="formTitle" class="fs-3 mt-1"></p>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" placeholder="Insert Product Name" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Insert Product Description" required />
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Insert Product Brand" required />
      </div>
      <div class="mb-3">
        <label for="imageURL" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" placeholder="Insert Product Image's URL" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Insert Product Price" required />
      </div>
      <button id="confirm" type="submit" class="btn btn-primary">Add Product</button>
      <button id="delete" type="submit" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
